version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: sketch2bim-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sketch2bim
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: sketch2bim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: sketch2bim-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SKETCH2BIM_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sketch2bim
      SKETCH2BIM_REDIS_URL: redis://redis:6379/0
      SKETCH2BIM_SECRET_KEY: ${SKETCH2BIM_SECRET_KEY}
      SKETCH2BIM_NEXTAUTH_SECRET: ${SKETCH2BIM_NEXTAUTH_SECRET}
      # Razorpay Payment Gateway
      SKETCH2BIM_RAZORPAY_KEY_ID: ${SKETCH2BIM_RAZORPAY_KEY_ID}
      SKETCH2BIM_RAZORPAY_KEY_SECRET: ${SKETCH2BIM_RAZORPAY_KEY_SECRET}
      SKETCH2BIM_RAZORPAY_WEBHOOK_SECRET: ${SKETCH2BIM_RAZORPAY_WEBHOOK_SECRET}
      RAZORPAY_WEEK_AMOUNT: ${RAZORPAY_WEEK_AMOUNT:-129900}
      RAZORPAY_MONTH_AMOUNT: ${RAZORPAY_MONTH_AMOUNT:-349900}
      RAZORPAY_YEAR_AMOUNT: ${RAZORPAY_YEAR_AMOUNT:-2999900}
      RAZORPAY_PLAN_WEEK: ${RAZORPAY_PLAN_WEEK:-plan_Rha5Ikcm5JrGqx}
      RAZORPAY_PLAN_MONTH: ${RAZORPAY_PLAN_MONTH:-plan_Rha5JNPsk1WmI6}
      RAZORPAY_PLAN_YEAR: ${RAZORPAY_PLAN_YEAR:-plan_Rha5Jzn1sk8o1X}
      SKETCH2BIM_FRONTEND_URL: ${SKETCH2BIM_FRONTEND_URL:-http://localhost:3000}
      SKETCH2BIM_BUNNY_STORAGE_ZONE: ${SKETCH2BIM_BUNNY_STORAGE_ZONE}
      SKETCH2BIM_BUNNY_ACCESS_KEY: ${SKETCH2BIM_BUNNY_ACCESS_KEY}
      SKETCH2BIM_BUNNY_CDN_HOSTNAME: ${SKETCH2BIM_BUNNY_CDN_HOSTNAME}
      BUNNY_REGION: ${BUNNY_REGION}
      # BLENDER_PATH: /usr/local/blender/blender  # DEPRECATED: No longer needed (migrated to IfcOpenShell)
      ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: sketch2bim-frontend
    depends_on:
      - backend
    environment:
      SKETCH2BIM_NEXT_PUBLIC_API_URL: http://localhost:8000
      SKETCH2BIM_GOOGLE_CLIENT_ID: ${SKETCH2BIM_GOOGLE_CLIENT_ID}
      SKETCH2BIM_GOOGLE_SECRET: ${SKETCH2BIM_GOOGLE_SECRET}
      SKETCH2BIM_NEXTAUTH_SECRET: ${SKETCH2BIM_NEXTAUTH_SECRET}
    ports:
      - "3001:3000"

volumes:
  postgres_data:
  redis_data:

