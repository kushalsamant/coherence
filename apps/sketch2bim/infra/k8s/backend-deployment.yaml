apiVersion: apps/v1
kind: Deployment
metadata:
  name: sketch2bim-backend
  labels:
    app: sketch2bim-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sketch2bim-backend
  template:
    metadata:
      labels:
        app: sketch2bim-backend
    spec:
      containers:
      - name: backend
        image: sketch2bim/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sketch2bim-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: sketch2bim-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sketch2bim-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

