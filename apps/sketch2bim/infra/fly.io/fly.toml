# Fly.io configuration for Sketch-to-BIM Backend
# 
# Usage:
#   1. Install Fly CLI: https://fly.io/docs/getting-started/installing-flyctl/
#   2. Login: fly auth login
#   3. Launch: fly launch (or copy this file and customize)
#   4. Set secrets: fly secrets set KEY=value
#   5. Deploy: fly deploy

app = "sketch2bim-backend"
primary_region = "iad"  # Washington, DC (change to your preferred region)

[build]
  dockerfile = "Dockerfile"
  buildpacks = []

[env]
  APP_ENV = "production"
  DEBUG = "false"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8000"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Note: Environment variables should be set via:
#   fly secrets set DATABASE_URL="..."
#   fly secrets set REDIS_URL="..."
#   etc.

