name: Update RSS Feed  # Workflow name

on:
  workflow_dispatch:  # Allows manual execution from GitHub Actions
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 05:30 AM UTC
  push:
    branches:
      - main  # Runs when code is pushed to the main branch

jobs:
  update_rss:
    runs-on: ubuntu-latest  # Uses the latest Ubuntu virtual machine

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4  # Fetches the latest repo content

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Installs Python 3.x

      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "âš ï¸ requirements.txt not found!"
            exit 1
          fi

      - name: ğŸŒ Run Sitemap Generator
        run: |
          python run_sitemap.py || { echo "âŒ run_sitemap.py failed!"; exit 1; }

      - name: ğŸ”„ Convert Sitemap to RSS
        run: |
          python run_rss.py || { echo "âŒ run_rss.py failed!"; exit 1; }

      - name: âœ… Check for Changes
        run: |
          git status
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit. Skipping push."
            exit 0
          fi

      - name: ğŸš€ Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add rss.xml
          git commit -m "ğŸ”„ Auto-update RSS feed [skip ci]"
          git push
