# Sketch2BIM Database Alembic Configuration

[alembic]
# path to migration scripts
script_location = %(here)s

# template used to generate migration file names
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = ../../../apps/platform-api

# timezone to use when rendering the date
# leave blank for localtime
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# version path separator
version_path_separator = os

# set to 'true' to search source files recursively
# recursive_version_locations = false

# output encoding used when revision files are written
# output_encoding = utf-8

# sqlalchemy.url is set programmatically in env.py from SKETCH2BIM_DATABASE_URL
# Uncomment and set manually if needed:
# sqlalchemy.url = postgresql://user:password@localhost:5432/sketch2bim


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

